server {
  listen 80;
  server_name _;

  # Serve the SPA
  root /usr/share/nginx/html;
  index index.html;

  # (Optional) Proxy API calls to the backend service in the same Compose network
  # Adjust the location + upstream to match your app (e.g. /api, /v1, etc.)
  location /api/ {
    proxy_pass http://nvr:8000/;   # backend service name + port from compose
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  # History API fallback (React Router / Vue Router)
  location / {
    try_files $uri /index.html;
  }
}
