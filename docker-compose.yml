services:
  nvr:
    image: nvr:local
    build:
      context: /home/steel-series/nvr
      # If your backend Dockerfile is not at repo root:
      # dockerfile: ./Dockerfile
    restart: unless-stopped
    environment:
      - TZ=${TZ:-UTC}
    volumes:
      - /home/steel-series/nvr/config:/config
      - /home/steel-series/nvr/storage:/recordings
    networks:
      - nvrnet
    # Healthcheck (adjust path/port to your backend)
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 10

  frontend:
    image: sytvision-frontend:local
    build:
      context: /home/steel-series/nvr/frontend
      # dockerfile: ./Dockerfile
      # If your SPA needs the backend URL baked at build time:
      # args:
      #   VITE_API_BASE_URL: http://nvr:8000
    depends_on:
      nvr:
        condition: service_healthy
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - TZ=${TZ:-UTC}
    networks:
      - nvrnet

networks:
  nvrnet:
    driver: bridge
