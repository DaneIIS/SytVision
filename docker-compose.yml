services:
  nvr:
    image: nvr:local
    build:
      context: /home/steel-series/nvr
    volumes:
      - /home/steel-series/nvr/config:/config
      - /home/steel-series/nvr/storage:/recordings
    networks: [nvrnet]
    healthcheck:
      test: ["CMD-SHELL","curl -fsS http://localhost:8000/health || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 10

  frontend:
    image: sytvision-frontend:local
    build:
      context: /home/steel-series/nvr/frontend
    depends_on:
      nvr:
        condition: service_healthy
    ports: ["8080:80"]
    networks: [nvrnet]

networks:
  nvrnet: { driver: bridge }
