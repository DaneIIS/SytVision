services:
  nvr:
    image: nvr:local
    build:
      context: ./                # backend builds from repo root
      # dockerfile: ./Dockerfile # uncomment if your Dockerfile isn't named "Dockerfile"
    restart: unless-stopped
    environment:
      - TZ=${TZ:-UTC}
    volumes:
      - ./config:/config
      - ./storage:/storage
      - ./segments:/segments
      - ./snapshots:/snapshots
      - ./thumbnails:/thumbnails
      - ./event_clips:/event_clips
    networks:
      - nvrnet
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 10

  frontend:
    image: sytvision-frontend:local
    build:
      context: ./frontend         # frontend builds from ./frontend
      # dockerfile: ./Dockerfile  # uncomment if named differently
      # args:
      #   VITE_API_BASE_URL: http://nvr:8000
    depends_on:
      nvr:
        condition: service_healthy
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - TZ=${TZ:-UTC}
    networks:
      - nvrnet

networks:
  nvrnet:
    driver: bridge
